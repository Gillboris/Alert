name: vprofile actions
on: workflow_dispatch
env:
  AWS_REGIONS: us-east-2
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maven test
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle

      # Setup Java 11 to be default (sonar-scanner requirement as of 5.x)
      - name: Set Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options 
          java-version: '11'

      # Setup sonar-scanner
      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v7
      
      - name: Test secrets
        run: |
          echo "SONAR_URL is set: ${SONAR_URL:+yes}"
          echo "SONAR_ORGANIZATION is set: ${SONAR_ORGANIZATION:+yes}"
          echo "SONAR_PROJECT_KEY is set: ${SONAR_PROJECT_KEY:+yes}"
          # DO NOT echo SONAR_TOKEN directly!
          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN is missing!"
            exit 1
          else
            echo "SONAR_TOKEN is set"
          fi
        env:
          SONAR_URL: ${{ secrets.SONAR_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        
      # Run sonar-scanner
      # - name: SonarQube Scan
      #   run: |
      #     sonar-scanner \
      #      -Dsonar.host.url=${{ secrets.SONAR_URL }} \
      #      -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
      #      -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
      #      -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
      #      -Dsonar.sources=src/ \
      #      -Dsonar.junit.reportsPath=target/surefire-reports/ \
      #      -Dsonar.jacoco.reportsPath=target/jacoco.exec \
      #      -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml \
      #      -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest/  
      
      - name: SonarCloud Scan
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src/ \
            -Dsonar.junit.reportsPath=target/surefire-reports/ \
            -Dsonar.jacoco.reportsPath=target/jacoco.exec \
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml \
            -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest/

      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific time.
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }} #OPTIONAL
